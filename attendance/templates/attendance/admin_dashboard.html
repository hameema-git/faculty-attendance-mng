        .menu {
            display: grid;
            grid-template-columns: 1fr 1fr;

        }

        .menu a {

            padding: 12px 0;
            border-radius: 0.4rem;
            font-weight: 600;
            font-size: 1.1rem;
            text-decoration: none;
            transition: background-color 0.3s ease;
            user-select: none;
        }

        .menu a:hover,
        .menu a:focus {
            background-color: #006666;
            outline: none;
        }
    </style>
</head>
