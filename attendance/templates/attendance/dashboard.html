<!DOCTYPE html>
<html>
<head><title>Faculty Dashboard</title></head>
<body>
  <h2>Welcome {{ request.user.username }}</h2>

  <p>Date: <strong>{{ today }}</strong></p> <!-- ðŸ‘ˆ Show current date -->

  {% if attendance_exists %}
    <p>You have already marked attendance today.</p>
  {% else %}
    <form method="post" action="{% url 'mark_attendance' %}">{% csrf_token %}
      <button type="submit">Mark Present</button>
    </form>
  {% endif %}
</body>
</html>
