{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Mark Leave - Faculty Attendance</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="manifest" href="{% static 'manifest.json' %}" />
    <link rel="icon" href="{% static 'icons/icon-192x192.png' %}" />
    <meta name="theme-color" content="#008080" />

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f4f5;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background: white;
            max-width: 480px;
            width: 100%;
            padding: 2.5rem;
            border-radius: 0.5rem;
            box-shadow: 0 6px 18px rgba(0,0,0,0.1);
        }
        h2 {
            color: #008080;
            font-weight: 600;
            text-align: center;
            margin-bottom: 1.5rem;
        }
        textarea {
            width: 100%;
            padding: 10px 12px;
            margin-top: 0.3rem;
            border-radius: 0.4rem;
            border: 1px solid #ccc;
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
        }
        button {
            width: 100%;
            background-color: #008080;
            color: white;
            padding: 12px 0;
            margin-top: 1.8rem;
            border: none;
            border-radius: 0.4rem;
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover { background-color: #006666; }
        .btn-secondary {
            background-color: #555;
            border-color: #555;
            color: white;
            margin-top: 1.5rem;
        }
    </style>
</head>
<body>
    <main class="container">
        <h2>üìù Mark Leave (Today)</h2>

        {% if attendance_exists %}
            <p class="text-success text-center fw-bold">‚úÖ You have already marked attendance or leave today.</p>
        {% else %}
            <form method="post" action="{% url 'mark_leave' %}">
                {% csrf_token %}

                <label for="reason" class="fw-semibold">Reason for Leave:</label>
                <textarea id="reason" name="reason" rows="3" required placeholder="Enter your reason for leave"></textarea>

                <button type="submit">Submit Leave</button>
            </form>
        {% endif %}

        <div class="text-center mt-4">
            <a href="{% url 'faculty_dashboard' %}" class="btn btn-secondary">‚Üê Back to Dashboard</a>
        </div>
    </main>
</body>
</html>
