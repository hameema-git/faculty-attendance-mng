{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Mark Attendance - Faculty Attendance</title>

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="manifest" href="{% static 'manifest.json' %}" />
    <link rel="icon" href="{% static 'icons/icon-192x192.png' %}" />
    <meta name="theme-color" content="#008080" />

    <!-- Google Fonts: Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f4f5;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: white;
            max-width: 480px;
            width: 100%;
            padding: 2.5rem;
            border-radius: 0.5rem;
            box-shadow: 0 6px 18px rgba(0,0,0,0.1);
        }

        h2 {
            color: #008080;
            font-weight: 600;
            text-align: center;
            margin-bottom: 1.5rem;
            user-select: none;
        }

        label {
            font-weight: 600;
            color: #222;
            margin-top: 1rem;
            display: block;
        }

        input[type="number"],
        textarea {
            width: 100%;
            padding: 10px 12px;
            margin-top: 0.3rem;
            border-radius: 0.4rem;
            border: 1px solid #ccc;
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
            resize: vertical;
        }

        button[type="submit"] {
            width: 100%;
            background-color: #008080;
            color: white;
            padding: 12px 0;
            margin-top: 1.8rem;
            border: none;
            border-radius: 0.4rem;
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            user-select: none;
        }

        button[type="submit"]:hover,
        button[type="submit"]:focus {
            background-color: #006666;
            outline: none;
        }

        .message {
            text-align: center;
            font-weight: 600;
            color: #2e7d32;
            margin-bottom: 1.5rem;
            user-select: none;
        }

        .back-link {
            display: block;
            margin-top: 1.5rem;
            text-align: center;
            text-decoration: none;
            font-weight: 600;
            color: #008080;
            user-select: none;
            transition: color 0.3s ease;
        }

        .back-link:hover,
        .back-link:focus {
            color: #006666;
            outline: none;
        }
        .btn-secondary {
            background-color: #555;
            border-color: #555;
            color: white;
            margin-top: 1.5rem;
            user-select: none;
        }

        .btn-secondary:hover,
        .btn-secondary:focus {
            background-color: #333;
            border-color: #333;
            box-shadow: none;
        }

    </style>
</head>
<body>
    <main class="container" role="main" aria-labelledby="pageTitle">
        <h2 id="pageTitle">üì• Mark Today‚Äôs Attendance</h2>

        {% if attendance_exists %}
            <p class="message">‚úÖ You have already marked attendance today.</p>
        {% else %}
            <form method="post" action="{% url 'mark_attendance' %}">
                {% csrf_token %}

                <!-- <label for="hours_worked">‚è± Hours Worked Today:</label>
                <input type="number" id="hours_worked" name="hours_worked" step="0.01" min="0" max="24" required aria-required="true" /> -->

                <label for="hours_worked">
                    ‚è± Hours Worked Today:
                    <small class="text-muted d-block" style="font-weight: normal; font-size: 0.9rem;">
                      (e.g., 1.5 for 1 hour 30 minutes)
                    </small>
                  </label>
                  <input type="number"
                         id="hours_worked"
                         name="hours_worked"
                         step="0.01"
                         min="0"
                         max="24"
                         required
                         aria-required="true" />

                <label for="message">üìù Class Details: <small class="text-muted d-block" style="font-weight: normal; font-size: 0.9rem;">
                    (e.g., ‚Ä¢ 10:00 AM to 12:00 PM - Class 9 - Science - Photosynthesis)
                  </small></label>
                <textarea id="message" name="message" rows="3" ></textarea>

                <button type="submit">Submit Attendance</button>
            </form>
        {% endif %}

        <!-- <a href="{% url 'faculty_dashboard' %}" class="btn btn-secondary">‚Üê Back to Dashboard</a> -->
        <div class="text-center mt-4">
            <a href="{% url 'faculty_dashboard' %}" class="btn btn-secondary">‚Üê Back to Dashboard</a>
          </div>
          
    </main>
</body>
</html>
