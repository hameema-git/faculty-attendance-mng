{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Welcome - Faculty Attendance</title>

    <!-- Responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- PWA -->
    <link rel="manifest" href="{% static 'manifest.json' %}" />
    <link rel="apple-touch-icon" href="{% static 'icons/icon-512x512.png' %}">

    <link rel="icon" href="{% static 'icons/icon-192x192.png' %}" />
    <meta name="theme-color" content="#008080" />

    <!-- Google Fonts: Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

    <!-- Bootstrap CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f4f5;
            color: #222;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #008080;
            color: #fff;
            padding: 1.75rem 0;
            text-align: center;
            font-weight: 600;
            font-size: 1.75rem;
            letter-spacing: 1.2px;
            margin-bottom: 2rem;
            user-select: none;
        }

        main {
            min-height: 60vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 0 1rem;
        }

        .lead {
            font-size: 1.25rem;
            margin-bottom: 2rem;
        }

        .btn-primary-custom {
            background-color: #008080;
            border: none;
            font-weight: 600;
            padding: 0.75rem 1.25rem;
            border-radius: 0.4rem;
            transition: background-color 0.3s ease;
        }

        .btn-primary-custom:hover,
        .btn-primary-custom:focus {
            background-color: #006666;
            color: #fff;
        }

        .btn-outline-custom {
            color: #008080;
            border-color: #008080;
            font-weight: 600;
            padding: 0.75rem 1.25rem;
            border-radius: 0.4rem;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .btn-outline-custom:hover,
        .btn-outline-custom:focus {
            background-color: #008080;
            color: #fff;
            border-color: #008080;
        }

        .btn-group {
            display: grid;
            gap: 1rem;
            width: 100%;
            max-width: 320px;
        }

        footer {
            text-align: center;
            color: #777;
            font-size: 0.85rem;
            padding: 1rem 0;
            user-select: none;
        }
        .close-btn {
    position: absolute;
    top: 1rem;
    right: 1rem;
    background: transparent;
    border: none;
    font-size: 2rem;
    color: #fff;
    cursor: pointer;
    z-index: 1000;
    line-height: 1;
    padding: 0;
    transition: color 0.2s ease;
}

.close-btn:hover {
    color: #ffcccc;
}


    </style>
</head>
<body>
    <button class="close-btn" onclick="closeApp()" title="Close App">&times;</button>


<header>Faculty Attendance System</header>

<main class="container text-center">
    <p class="lead">Please select your login:</p>

    <div class="btn-group mx-auto">
        <a href="{% url 'faculty_login' %}" class="btn btn-primary-custom btn-lg">Faculty Login</a>
        <a href="{% url 'admin_login' %}" class="btn btn-outline-custom btn-lg">Admin Login</a>
        

    </div>
</main>

<footer>
    &copy; 2025 Copyright by Wisdom Academy
</footer>

<script>
    if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("{% static 'serviceworker.js' %}")
            .then(reg => console.log("✅ Service Worker registered:", reg.scope))
            .catch(err => console.error("❌ Service Worker registration failed:", err));
    }
    function closeApp() {
        if (window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone) {
            window.open('', '_self').close();
        } else {
            alert("Please close the tab manually.");
        }
    }

    if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("{% static 'serviceworker.js' %}")
            .then(reg => console.log("✅ Service Worker registered:", reg.scope))
            .catch(err => console.error("❌ Service Worker registration failed:", err));
    }
</script>

</body>
</html>
