{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Faculty Dashboard - Faculty Attendance</title>

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="manifest" href="{% static 'manifest.json' %}" />
    <link rel="icon" href="{% static 'icons/icon-192x192.png' %}" />
    <meta name="theme-color" content="#008080" />

    <!-- Google Fonts: Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

    <!-- Bootstrap CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f4f5;
            color: #222;
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .dashboard-container {
            background: white;
            padding: 2.5rem 2.5rem;
            border-radius: 0.5rem;
            box-shadow: 0 6px 18px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 480px;
            text-align: center;
        }

        h2 {
            color: #008080;
            font-weight: 600;
            margin-bottom: 0.5rem;
            user-select: none;
        }

        p.date {
            color: #555;
            margin-bottom: 2rem;
            font-weight: 500;
        }

        .menu {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .menu a {
            display: block;
            background-color: #008080;
            color: white;
            padding: 12px 0;
            border-radius: 0.4rem;
            font-weight: 600;
            font-size: 1.1rem;
            text-decoration: none;
            transition: background-color 0.3s ease;
            user-select: none;
        }

        .menu a:hover,
        .menu a:focus {
            background-color: #006666;
            outline: none;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h2>Welcome, {{ request.user.username }}</h2>
        <p class="date">Date: <strong>{{ today }}</strong></p>

        <nav class="menu" aria-label="Faculty dashboard menu">
            <a href="{% url 'mark_attendance_page' %}">ðŸ“¥ Mark Todayâ€™s Attendance</a>
            <a href="{% url 'faculty_attendance_history' %}">ðŸ“… View Attendance History</a>
            <a href="{% url 'logout' %}">ðŸšª Logout</a>
        </nav>
    </div>
</body>
</html>
