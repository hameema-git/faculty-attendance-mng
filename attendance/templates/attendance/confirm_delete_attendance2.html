{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Confirm Delete - Attendance</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .card {
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }
        .btn-danger {
            background-color: #c62828;
            border-color: #b71c1c;
        }
        .btn-danger:hover {
            background-color: #b71c1c;
            border-color: #b71c1c;
        }
        .btn-secondary {
            margin-left: 1rem;
        }
    </style>
</head>
<body>
    <div class="card">
        <h4 class="text-center text-danger mb-4">
            <i class="bi bi-exclamation-triangle-fill"></i>
            Confirm Deletion
        </h4>
        <p class="text-center">Are you sure you want to delete this attendance record dated <strong>{{ attendance.date }}</strong>?</p>
        <form method="post" class="text-center">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">
                Yes, Delete
            </button>
            <a href="{% url 'admin_approve_attendance' %}" class="btn btn-secondary">
                Cancel
            </a>
        </form>
    </div>
</body>
</html>
